<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>City Search</title>
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                <h1>Search for your city</h1>
            </div>
        </header>
        <div class="search-container">
            <form action="/search" method="GET">
                <input type="text" name="query" placeholder="Search for a city..." list="cities">
                <datalist id="cities">
                    {% for city in cities %}
                        <option value="{{ city }}">
                    {% endfor %}
                </datalist>
                <button type="submit">Search</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Matthew Allison Github</p>
    </footer>
</body>
</html>
